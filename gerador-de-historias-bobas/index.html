<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Javascript | Exercícios</title>
</head>
<body>
    
    <main>
        <div class="container my-3">
            <a href="../index.html" class="btn btn-dark"><i class="fa-solid fa-arrow-left me-2"></i> voltar</a>
        </div>
        <section class="container">
            <h1>Gerador de histórias bobas</h1>
            
           <form action="" class="form">
                <div class="col-lg-4 mb-3">
                    <label for="nome" class="form-label">Digite um nome para o personagem:</label>
                    <input type="text" class="nome form-control">
                </div>
                <div class="mb-3">
                    <h5>Escolha um Idioma</h5>
                    <div class="d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="idioma" data-language="pt" id="pt" checked>
                            <label class="form-check-label" for="pt">
                              PT
                            </label>
                          </div>
                          <div class="form-check ms-4">
                            <input class="form-check-input" type="radio" name="idioma" data-language="us" id="us">
                            <label class="form-check-label" for="us">
                             US
                            </label>
                          </div>
                    </div>
                </div>
           
             <button class="btn btn-dark">Gerar histórias</button>
           </form>
           <div class="resultado mt-5">
           
           </div>
        </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
